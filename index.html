<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Life Simulator</title>
    <meta name="description" content="Can you have it all? A simple simulator showing the developer's trilemma: choose between working in IT, making money, and mental sanity - but you can only pick two!">
    <meta name="keywords" content="developer, life simulator, IT, money, sanity, trilemma">
    <meta name="author" content="Henrique Andrade">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
    <div class="page-wrapper">
        <div class="top-controls">
            <a href="https://github.com/andradehenrique/dev-life-simulator" class="github-link" aria-label="View source code on GitHub" title="View on GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="github-icon">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            
            <select id="language-selector" class="language-selector" aria-label="Select language" title="Change language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="pt-BR">Português</option>
            </select>
            
            <label class="switch theme-switch">
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode" title="Change theme">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="main-content">
            <div class="container">
                <h1>Developer's Life Simulator</h1>
                <div class="switches">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="work" aria-label="Toggle work in IT">
                            <span class="slider"></span>
                        </label>
                        <p>Work in IT</p>
                    </div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="money" aria-label="Toggle make money">
                            <span class="slider"></span>
                        </label>
                        <p>Make Money</p>
                    </div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="sanity" aria-label="Toggle mental sanity">
                            <span class="slider"></span>
                        </label>
                        <p>Mental Sanity</p>
                    </div>
                </div>
                <p class="message">Choose wisely!</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 | A developer's life in one page</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
