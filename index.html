<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Life Simulator</title>
    <meta name="description" content="Can you have it all? A simple simulator showing the developer's trilemma: choose between working in IT, making money, and mental sanity - but you can only pick two!">
    <meta name="keywords" content="developer, life simulator, IT, money, sanity, trilemma">
    <meta name="author" content="Henrique Andrade">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
    <div class="page-wrapper">
        <div class="top-controls">
            <select id="language-selector" class="language-selector" aria-label="Select language" title="Change language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="pt-BR">Português</option>
            </select>
            
            <label class="switch theme-switch">
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode" title="Change theme">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="main-content">
            <div class="container">
                <h1>Developer's Life Simulator</h1>
                <div class="switches">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="work" aria-label="Toggle work in IT">
                            <span class="slider"></span>
                        </label>
                        <p>Work in IT</p>
                    </div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="money" aria-label="Toggle make money">
                            <span class="slider"></span>
                        </label>
                        <p>Make Money</p>
                    </div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="sanity" aria-label="Toggle mental sanity">
                            <span class="slider"></span>
                        </label>
                        <p>Mental Sanity</p>
                    </div>
                </div>
                <p class="message">Choose wisely!</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 | A developer's life in one page</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
